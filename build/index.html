<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOIST</title>
  <script defer src="bundle-todoist.js"></script></head>
  <body>
    <div class="container">
      <h1 class="title">TODOIST</h1>

      <div class="wrapper-form">
        <form name="form" autocomplete="on" novalidate class="form">
          <label class="label">
            Add new todo
            <input
              name="input"
              type="text"
              placeholder="just do it"
              autofocus
            />
          </label>
          <button type="submit" class="submit-btn">+Add todo</button>
          <button type="button" class="print-btn">Print</button>
        </form>
      </div>

      <ul class="list">
        <li class="item">
          <label
            ><input type="checkbox" class="checkbox" /><span>milk</span></label
          >
          <button type="button" class="close-btn">x</button>
        </li>
        <li class="item">
          <label
            ><input type="checkbox" class="checkbox" /><span>beer</span></label
          >
          <button type="button" class="close-btn">x</button>
        </li>
        <li class="item">
          <label
            ><input type="checkbox" class="checkbox" /><span>meat</span></label
          >
          <button type="button" class="close-btn">x</button>
        </li>
      </ul>
    </div>
  </body>
</html>
